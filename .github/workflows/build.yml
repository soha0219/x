name: Manual Build ech-workers

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # 对于这个纯净版代码，1.23 就足够了
          go-version: '1.23' 

      - name: Initialize and Tidy
        run: |
          go mod init github.com/your-repo/ech-workers
          go mod tidy

      - name: Build Windows
        run: |
          GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers.exe ./ech-workers.go

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          # 上传产物只包含 exe
          name: ech-workers-package
          path: ech-workers.exe
