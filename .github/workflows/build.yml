# 工作流名称
name: Build ECH Workers (with Routing Rules)

on:
  workflow_dispatch:

jobs:
  build-windows-package:
    runs-on: ubuntu-latest

    steps:
      # 步骤1: 检出代码
      - name: Checkout repository
        uses: actions/checkout@v4

      # 步骤2: 设置 Go 语言环境
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # ECH 功能需要 Go 1.23+

      # 步骤3: 初始化并强制锁定依赖版本 (!!! 最终修复 !!!)
      - name: Initialize and Force Dependency Version
        run: |
          # 初始化模块，创建 go.mod 文件
          go mod init github.com/your-repo/ech-workers

          # --- 核心修复：使用 replace 指令下达强制命令 ---
          # 直接向 go.mod 文件追加一行 replace 指令
          # 这会强制 Go 的所有模块解析都使用 v1.8.11 版本
          echo "Forcing xray-core version to v1.8.11 using 'replace' directive..."
          echo "replace github.com/xtls/xray-core => github.com/xtls/xray-core v1.8.11" >> go.mod

          # 现在运行 tidy，它将别无选择，只能遵守 replace 的规定
          echo "Tidying modules with forced version..."
          go mod tidy

      # 步骤4: 编译 Windows 可执行文件
      - name: Build Windows executable
        run: GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o ech-workers.exe ./ech-workers.go

      # 步骤5: 下载最新的路由规则文件
      - name: Download routing assets
        run: |
          echo "Downloading latest geoip.dat and geosite.dat..."
          curl -L -o geoip.dat https://github.com/loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat
          curl -L -o geosite.dat https://github.com/loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat

      # 步骤6: 上传包含所有文件的完整软件包
      - name: Upload full package as artifact
        uses: actions/upload-artifact@v4
        with:
          name: ech-workers-full-package-windows
          path: |
            ech-workers.exe
            geoip.dat
            geosite.dat
