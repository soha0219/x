# .github/workflows/build.yml (v4.2 - Final Path Fix)

name: Build X-Link Dual Core Kernels

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-kernels:
    name: Build Windows Kernels
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23' # 请根据你的 Go 版本修改

      - name: Download Go Modules
        run: go mod tidy

      - name: Build Binary Core (v3.3)
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          echo "Building Binary Kernel..."
          # 【核心修复】：将编译路径从 ./cmd/main 改为 ./cmd/xlink-cli
          go build -v -trimpath -ldflags="-s -w" -tags binary -o xlink-cli-binary.exe ./cmd/xlink-cli

      - name: Build JSON Core (v2.8)
        env:
          GOOS: windows
          GOARCH: amd64
          CGO_ENABLED: 0
        run: |
          echo "Building JSON Kernel..."
          # （此路径原本就是正确的，保持不变）
          go build -v -trimpath -ldflags="-s -w" -tags json -o xlink-cli-json.exe ./cmd/xlink-cli
          
      - name: Upload Binary Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xlink-cli-binary-windows
          path: xlink-cli-binary.exe

      - name: Upload JSON Artifact
        uses: actions/upload-artifact@v4
        with:
          name: xlink-cli-json-windows
          path: xlink-cli-json.exe
